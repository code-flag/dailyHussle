<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>App Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngFor="let item of menuItem" class="menu-list" style="color:#064775">
      <ion-item (click)='navigateTo(item.menuText)'>
        <app-icon iconType="remix" [iconName]="item.iconName" iconColor="var(--app-base-color)" iconSize="custom"></app-icon>
       <ion-label>{{item.menuText}}</ion-label> 
      </ion-item>
      
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
<div >
  <ion-header class="navbar-header" style="position: fixed;">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{pageTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <ion-content class="ion-padding">
    <ion-button expand="block" (click)="openMenu()">Open Menu</ion-button>
  </ion-content> -->
</div>
